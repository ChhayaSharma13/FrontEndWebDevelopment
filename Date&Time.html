<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>
    <script>
        console.log("This is date and time tutorail");
        let dt = new Date();
        console.log(dt);
        // Date(year,month, date, hours,minutes, seconds, milliseconds)
        let newDate = new Date("2022-09-03");
        console.log(newDate);

        let year = newDate.getFullYear();
        console.log("Year "+year);
    </script>
</body>
</html>
