<!DOCTYPE html>
<html lang="en">
<head>

    <title>Set Time Interval and TimeOut</title>
</head>
<body>
    <div class="container">
        Time now is 
        <span id="time"> </span>
    </div>
    <script>
        console.log("This is Interval practice");
        // setTimeout - allows us to run function after the interval of Time
        // clearTimeout - allows us to run the function repeatedly after the interval of time
        function greet(name, byeText){
            console.log("Hello, Good morning "+name + " "+ byeText)
        }
        // in function we don't need to call the function, just provide function name
        timeOut = setTimeout(greet, 2000, "Joe", "Take care");
        console.log(timeOut);

    </script>
</body>
