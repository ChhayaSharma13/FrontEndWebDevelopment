<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="/index.html">
        <h2>This is HTML Form</h2>
        <!-- Use div instead of br -->
        <!-- use label for aligning text and input tag -->
        <div>Name: <input type="text"name="myName"></div> <br>
        <div>
            Email: <input type="email" name="myEmail" id="">
        </div> <br>
        <div>Role: <input type="text"name="myRole"></div>   <br>
        <div>
            Are you eligible: <input type="checkbox" name="myEligibility" id="">
        </div>
        <div>
            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender"> Other<input type="radio" name="myGender">
        </div>
        <!-- Number also accepts e for exponential -->
        <div>
            Bonus: <input type="number" name="" id="">
        </div>
        <!-- select div and use alt + down arrow -->
        <div>
           <input type="submit" value="Submit Now">
        </div>
        <div>
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>
</html>
