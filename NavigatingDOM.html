<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM elements</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About us</li>
            <li>Services</li>
            <li>More About us</li>
            <li>Contact us</li>
        </ul>
    </div>
    <div class="container">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam facilis quisquam commodi illum quam sint eveniet dicta ea deserunt, similique libero veritatis. Laudantium dolores aut hic odio repellat quaerat voluptatibus!</p>

    </div>
    <script>
        let main = document.getElementById("main");
        console.log(main);
         
        let nav = document.getElementById("nav").innerHTML;
        console.log(nav);
       console.log(nav.innerHTML = "<li>dyanic element</li>");
       console.log(document.getElementsByClassName("container"));
       
       let container = document.getElementsByClassName('container');
       console.log(container);
     
 
 
 
    </script>
</body>
</html>
