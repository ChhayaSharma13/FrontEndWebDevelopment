<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <p>This is a paragraph</p><p>Lorem ipsum dolor sit.</p>
    <span>Lorem, ipsum dolor.    </span> 
    <!-- block tags - p, div, ul and li -->
    <!-- Inline: span, a, img -->
    <!-- Emmet takes div tags as default -->
    <li style="border:4px solid black;">
        <li style="border:2px solid red;">jhsjkfdhjk</li>
        <li style="border:2px solid red;">jhsjkfdhjk</li>
        <li style="border:2px solid red;">jhsjkfdhjk</li>
    </li>
</body>
</html>
