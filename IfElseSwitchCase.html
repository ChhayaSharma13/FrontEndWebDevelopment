<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and Conditionals</title>
</head>

<body>
    <div>
        <ul>
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
            <li>item-4</li>
            <li>item-5</li>
            <li>item-6</li>
            <li>item-7</li>
        </ul>
    </div>
    <script>
        var string1 = "This is a String";
        var string2 = "This is a String2";
        console.log(string1);
        let a = "u";
        {
            let a = "u4"
            console.log(a);
        }
        console.log(a);
        const pi = 3.14;
        console.log(pi)
        // pi =3.144
        var age = 4;
        if (age > 18) {
            console.log("You can vote");
        }
        else {
            console.log("You can't vote");
        }

        // switch case
        const cups = 4;
        switch (cups) {
            case 41:
                console.log("Value of cup is 40");
                break;
            case 45:
                console.log("Value of cup is 45");
                break; 
            case 404:
                console.log("Value of cup is 404");
                break;

            default:
                console.log("Value  didn't match")
                break;
        }

    </script>
</body>

</html>
