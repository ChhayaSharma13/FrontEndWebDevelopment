<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        var name = "Chhaya";
        var age  = 22;
        var profession = "Software Engineer"
        var address = "Athlone";
        console.log(name);
        var temp = `${name} is a ${profession} who lives in ${address} and she is ${age} years old`;
        console.log(temp);
        console.log(temp.length);
        console.log("Hello World \nThis is JavaScript String Tutorial")
    </script>
</body>
</html>
