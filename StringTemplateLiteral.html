<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        var name = "Chhaya";
        var age  = 22;
        var profession = "Software Engineer"
        var address = "Athlone";
        console.log(name);
        var temp = `${name} is a ${profession} who lives in ${address} and she is ${age} years old`;
        console.log(temp);
        console.log(temp.length);
        console.log("Hello World \nThis is JavaScript String Tutorial")
   

        var position = profession.indexOf('Eng');
        console.log(position);

        position = temp.lastIndexOf('is');
        console.log(position);

        var subString = profession.substr(1,8);
        console.log(subString);

        var prof2 = profession.replace('Engineer', 'Developer');
        console.log(prof2);

        console.log(profession.toLowerCase());
        console.log(profession.toUpperCase());

        console.log(temp.concat(". And she has 2 Bachelors Degree which is weird"))
        var hello = "       Some  String "
        console.log(hello.trim());
        var index = temp.charAt(7);
        console.log(index);
        console.log(profession[3])
    </script>
</body>
</html>
